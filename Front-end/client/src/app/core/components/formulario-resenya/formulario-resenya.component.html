<form
  [formGroup]="formulario"
  autocomplete="off"
  novalidate
  (ngSubmit)="onSubmit()"
  class="mb-2"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100">
            <mat-label>Comentario</mat-label>
            <input matInput type="text" formControlName="comentario" />
            @if (validateControl('comentario') && hasError('comentario',
            'required')) {
            <mat-error>Comentario es <strong>requerido</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="w-100">
            <app-valoracion
              [valoracion]="valoracion"
              [isReadonly]="false"
              (valoracionUpdated)="onValoracionUpdated($event)"
            ></app-valoracion>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions class="px-3 pb-3" align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!formulario.valid"
      >
        Publicar
      </button>
      <button mat-raised-button color="warn" type="reset" class="ms-2">
        Limpiar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
