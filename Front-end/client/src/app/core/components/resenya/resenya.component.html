@if (usuario$ | async;as usuario) {
<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ usuario.nomApels }}</mat-card-title>
    <mat-card-subtitle>{{ usuario.userName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ resenya.comentario }}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-card-subtitle>
      {{ resenya.fechaPublicacion | date : "medium" }}
    </mat-card-subtitle>
    <span class="example-spacer"></span>
    <app-valoracion [valoracion]="resenya.valoracion"></app-valoracion>
  </mat-card-actions>
</mat-card>
}
